<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Page</title>
    <style>
        /* Styles from the previous example... */
    </style>
</head>
<body>

    <header>
        <h1>E-commerce Admin Page</h1>
    </header>

    <nav>
        <a href="#" onclick="showProducts()">Products</a>
        <a href="#" onclick="showOrders()">Orders</a>
        <a href="#" onclick="showAddProductForm()">Add Product</a>
    </nav>

    <section id="content">
        <!-- Content will be dynamically updated here -->
    </section>

    <script>
        // Simulated product data (replace this with server-side logic and a database)
        var products = [
            { id: 1, name: 'Product 1', price: 19.99, stock: 50 },
            { id: 2, name: 'Product 2', price: 29.99, stock: 30 },
            { id: 3, name: 'Product 3', price: 9.99, stock: 20 }
        ];

        function showProducts() {
            var content = document.getElementById('content');
            content.innerHTML = `
                <h2>Product List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Populate with product data dynamically -->
                    </tbody>
                </table>
            `;

            var productTableBody = document.getElementById('productTableBody');
            products.forEach(function(product) {
                var row = productTableBody.insertRow();
                row.insertCell(0).textContent = product.id;
                row.insertCell(1).textContent = product.name;
                row.insertCell(2).textContent = '$' + product.price.toFixed(2);
                row.insertCell(3).textContent = product.stock;
                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() { deleteProduct(product.id); };
                row.insertCell(4).appendChild(deleteButton);
            });
        }

        function showAddProductForm() {
            var content = document.getElementById('content');
            content.innerHTML = `
                <h2>Add Product</h2>
                <form id="addProductForm" onsubmit="addProduct(event)">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>

                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" required step="0.01">

                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" required>

                    <button type="submit">Add Product</button>
                </form>
            `;
        }

        function addProduct(event) {
            event.preventDefault();

            var productName = document.getElementById('productName').value;
            var productPrice = parseFloat(document.getElementById('productPrice').value);
            var productStock = parseInt(document.getElementById('productStock').value);

            // Simulated server-side logic to add a product
            var newProduct = {
                id: products.length + 1,
                name: productName,
                price: productPrice,
                stock: productStock
            };
            products.push(newProduct);

            // Optionally, update the product list after adding
            showProducts();
        }

        function deleteProduct(productId) {
            // Simulated server-side logic to delete a product
            var index = products.findIndex(function(product) {
                return product.id === productId;
            });

            if (index !== -1) {
                products.splice(index, 1);
                showProducts(); // Update the product list after deleting
            }
        }

        // Initial display of products
        showProducts();
    </script>

</body>
</html>
